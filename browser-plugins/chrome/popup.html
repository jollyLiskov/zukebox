<!DOCTYPE html>
<html lang="en" style="min-width:500px">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="date.js"></script>
    <script src="jquery-1.12.0.min.js"></script>
</head>
<body>

<div class="container-fluid" style="padding: 3px">
    <div class="row">
        <div class="col-xs-2">
            <div class="img-thumbnail">
                <img src="music.png" id="thumbnail" width="48" height="48"/>
            </div>
        </div>
        <div class="col-xs-8">
            <div id="current_track">title</div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width:0%" id="progress">
                    <span id="progress-label"></span>
                </div>
            </div>
        </div>
        <div class="col-xs-1">
            <span class="glyphicon glyphicon-play" aria-hidden="true" id="playing"></span>
        </div>
        <div class="col-xs-1">
            <div class="row">
                <div class="col-xs-1" id="volume">
                    100
                </div>
                <div class="col-xs-1">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </div>
                <div class="col-xs-1">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<table class="table table-hover">
<tbody id="queue">
</tbody>
</table>
<span id="queue-length" style="float: right; padding: 2px;" class="text-info"></span>
<div id="send-div" style="padding: 2px;">
    <input type="url" class="form-control" id="url" style="width: 40%">
    <button type="button" class="btn btn-primary" style="float: left;" id="send">Append</button>
</div>

<script src="popup.js"></script>
</body>
</html>
